<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>screen test</title>
	</head>
	<body>

		<!-- copied from: https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_screen_all -->
		<h3>Your Screen:</h3>

		<div id="screen_info"></div>

		<script>
			var txt = "";
txt += "<p>Total width/height: " + screen.width + "*" + screen.height + "</p>";
txt += "<p>Available width/height: " + screen.availWidth + "*" + screen.availHeight + "</p>";
txt += "<p>Color depth: " + screen.colorDepth + "</p>";
txt += "<p>Color resolution: " + screen.pixelDepth + "</p>";

document.getElementById("screen_info").innerHTML = txt;
		</script>

		<!-- copied and edited from: https://stackoverflow.com/questions/279749/detecting-the-system-dpi-ppi-from-js-css -->
		<div id='testdiv' style='height: 1in; left: -100%; position: absolute; top: -100%; width: 1in;'></div>
		<script type='text/javascript'>
			var devicePixelRatio = window.devicePixelRatio || 1;
dpi_x = document.getElementById('testdiv').offsetWidth * devicePixelRatio;
dpi_y = document.getElementById('testdiv').offsetHeight * devicePixelRatio;

			var txt = "";
txt += "<p>Pixel ratio: " + devicePixelRatio + "</p>";
txt += "<p>Dpi x/y: " + dpi_x + "/" + dpi_y + "</p>";
document.getElementById("screen_info").innerHTML += txt;
		</script>
	</body>
</html>
